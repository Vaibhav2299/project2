<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body bgcolor="cyan">
	<form action="RegistrationController" method="get">
		<label for="fname">Enter Your First Name :</label>
		<input type="text" name="fname"><br><br>
		
		<label for="lname">Enter Your Last Name :</label>
		<input type="text" name="lname"><br><br>
		
		<label for="email">Enter Your Email :</label>
		<input type="email" name="email"><br><br>
		
		<label for="dob">Enter Your Date Of Birth :</label>
		<input type="date" name="dob"><br><br>
		
		<label for="age">Enter Your Age :</label>
		<input type="text" name="age"><br><br>
		
		<label for="per">Enter Your Percentage:</label>
		<input type="text" name="per"><br><br>
		
		<label for="gender"> Gender :</label>
		<input type="radio" name="gender" value="male" checked> Male &nbsp;&nbsp;<input type="radio" name="gender" value="female"> FeMale
		<br><br>
		<input type="submit" name="submit">
	</form>

</body>
</html>
